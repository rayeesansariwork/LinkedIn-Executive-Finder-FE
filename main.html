<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExecFinder â€” LinkedIn Executive Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #f4f3ef;
            --surface: #ffffff;
            --surface2: #f9f8f5;
            --border: #e2e0d9;
            --border2: #ccc9c0;
            --text: #1a1916;
            --text2: #4b4845;
            --muted: #9a9690;
            --accent: #1d6ef5;
            --accent-bg: #eef3fe;
            --green: #1a7a4a;
            --green-bg: #e8f6ee;
            --amber: #965800;
            --amber-bg: #fef3e2;
            --red: #c0392b;
            --red-bg: #fdecea;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.07), 0 4px 10px rgba(0, 0, 0, 0.04);
            --mono: 'IBM Plex Mono', monospace;
            --sans: 'IBM Plex Sans', sans-serif;
            --radius: 7px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--sans);
            font-size: 14px;
            line-height: 1.55;
            min-height: 100vh;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            height: 54px;
            padding: 0 36px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 15px;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 9px;
            letter-spacing: -0.3px;
        }

        .logo-mark {
            width: 26px;
            height: 26px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-mark svg {
            width: 14px;
            height: 14px;
            color: #fff;
        }

        .api-pill {
            font-family: var(--mono);
            font-size: 11px;
            color: var(--muted);
            background: var(--surface2);
            border: 1px solid var(--border);
            padding: 3px 10px;
            border-radius: 20px;
        }

        /* â”€â”€ Main â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        main {
            max-width: 1060px;
            margin: 0 auto;
            padding: 44px 36px 100px;
        }

        /* â”€â”€ Hero â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .hero {
            margin-bottom: 32px;
            animation: fadeUp 0.45s ease both;
        }

        .hero h1 {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .hero p {
            color: var(--text2);
            font-size: 13.5px;
            max-width: 500px;
        }

        /* â”€â”€ Search card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .search-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 22px 24px;
            margin-bottom: 28px;
            box-shadow: var(--shadow-sm);
            animation: fadeUp 0.45s 0.06s ease both;
        }

        .field-label {
            display: block;
            font-size: 11.5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.07em;
            color: var(--text2);
            margin-bottom: 9px;
        }

        .search-row {
            display: flex;
            gap: 10px;
        }

        #companyInput {
            flex: 1;
            background: var(--surface2);
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            outline: none;
            color: var(--text);
            font-family: var(--sans);
            font-size: 14.5px;
            font-weight: 500;
            padding: 10px 14px;
            transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
        }

        #companyInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(29, 110, 245, 0.13);
            background: var(--surface);
        }

        #companyInput::placeholder {
            color: var(--muted);
            font-weight: 400;
        }

        #searchBtn {
            font-family: var(--sans);
            font-size: 13.5px;
            font-weight: 600;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 10px 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 7px;
            transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
            white-space: nowrap;
        }

        #searchBtn:hover:not(:disabled) {
            background: #1558d0;
            box-shadow: 0 2px 10px rgba(29, 110, 245, 0.28);
        }

        #searchBtn:active:not(:disabled) {
            transform: scale(0.97);
        }

        #searchBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #searchBtn svg {
            width: 15px;
            height: 15px;
        }

        /* â”€â”€ Status bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .status-bar {
            margin-top: 11px;
            min-height: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-family: var(--mono);
            color: var(--muted);
        }

        .pulse {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--accent);
            flex-shrink: 0;
            animation: pulse 0.9s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.2;
                transform: scale(0.5);
            }
        }

        .s-error {
            color: var(--red);
        }

        .s-ok {
            color: var(--green);
        }

        /* â”€â”€ Results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .results-section {
            animation: fadeUp 0.4s ease both;
        }

        .results-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            gap: 12px;
            flex-wrap: wrap;
        }

        .results-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-title {
            font-size: 14.5px;
            font-weight: 600;
        }

        .results-title em {
            color: var(--accent);
            font-style: normal;
        }

        .count-chip {
            font-family: var(--mono);
            font-size: 11px;
            background: var(--accent-bg);
            color: var(--accent);
            border: 1px solid #c5d8fd;
            padding: 2px 9px;
            border-radius: 20px;
            font-weight: 500;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sel-info {
            font-size: 12px;
            font-family: var(--mono);
            color: var(--muted);
        }

        #exportBtn {
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: var(--sans);
            font-size: 13px;
            font-weight: 600;
            background: var(--green);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 8px 16px;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s;
            white-space: nowrap;
        }

        #exportBtn:hover:not(:disabled) {
            background: #15603c;
        }

        #exportBtn:active:not(:disabled) {
            transform: scale(0.97);
        }

        #exportBtn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        #exportBtn svg {
            width: 14px;
            height: 14px;
        }

        /* â”€â”€ Table card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .table-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .table-wrap {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--surface2);
            border-bottom: 1.5px solid var(--border);
        }

        th {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--text2);
            text-align: left;
            padding: 10px 14px;
            white-space: nowrap;
            user-select: none;
        }

        th.th-check {
            width: 46px;
            padding: 10px 8px 10px 16px;
        }

        th.th-conf {
            text-align: center;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.1s;
            animation: rowIn 0.3s ease both;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: var(--surface2);
        }

        tbody tr.row-checked {
            background: #eef3fe;
        }

        tbody tr.row-checked:hover {
            background: #e4edfd;
        }

        @keyframes rowIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        td {
            padding: 12px 14px;
            vertical-align: middle;
            font-size: 13.5px;
            color: var(--text);
        }

        td.td-check {
            padding: 12px 8px 12px 16px;
        }

        /* Custom checkbox */
        .cb {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 1.5px solid var(--border2);
            border-radius: 4px;
            background: var(--surface);
            cursor: pointer;
            position: relative;
            display: block;
            transition: border-color 0.12s, background 0.12s;
            flex-shrink: 0;
        }

        .cb:hover {
            border-color: var(--accent);
        }

        .cb:checked,
        .cb:indeterminate {
            background: var(--accent);
            border-color: var(--accent);
        }

        .cb:checked::after {
            content: '';
            position: absolute;
            top: 1.5px;
            left: 4.5px;
            width: 5px;
            height: 8px;
            border: 2px solid #fff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
        }

        .cb:indeterminate::after {
            content: '';
            position: absolute;
            top: 5.5px;
            left: 2.5px;
            width: 9px;
            height: 2px;
            background: #fff;
            border-radius: 1px;
        }

        .td-name {
            font-weight: 600;
            white-space: nowrap;
            font-size: 13.5px;
        }

        .td-title {
            color: var(--text2);
            max-width: 230px;
            font-size: 13px;
        }

        .td-loc {
            color: var(--muted);
            white-space: nowrap;
            font-size: 12.5px;
        }

        .td-conf {
            text-align: center;
        }

        .li-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--accent);
            text-decoration: none;
            font-size: 12.5px;
            font-weight: 500;
            transition: color 0.12s;
        }

        .li-link:hover {
            color: #1047b5;
            text-decoration: underline;
        }

        .li-link svg {
            width: 13px;
            height: 13px;
            flex-shrink: 0;
        }

        .no-data {
            color: var(--muted);
        }

        .conf {
            display: inline-block;
            font-family: var(--mono);
            font-size: 11.5px;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 20px;
        }

        .conf-high {
            background: var(--green-bg);
            color: var(--green);
        }

        .conf-medium {
            background: var(--amber-bg);
            color: var(--amber);
        }

        .conf-low {
            background: var(--red-bg);
            color: var(--red);
        }

        .conf-none {
            background: var(--surface2);
            color: var(--muted);
        }

        /* Empty */
        .empty {
            text-align: center;
            padding: 70px 20px;
            color: var(--muted);
        }

        .empty-icon {
            font-size: 34px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty p {
            font-size: 13.5px;
        }

        /* Skeleton */
        .skel {
            display: inline-block;
            height: 12px;
            border-radius: 3px;
            background: linear-gradient(90deg, var(--border) 25%, #edecea 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.3s infinite;
        }

        .skel-box {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--border) 25%, #edecea 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.3s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        /* Responsive */
        @media (max-width: 680px) {
            header {
                padding: 0 16px;
            }

            main {
                padding: 28px 16px 80px;
            }

            .api-pill {
                display: none;
            }

            th:nth-child(4),
            td:nth-child(4) {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <div class="logo-mark">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75" />
                </svg>
            </div>
            ExecFinder
        </div>
        <div class="api-pill">POST /find-executives</div>
    </header>

    <main>

        <div class="hero">
            <h1>LinkedIn Executive Finder</h1>
            <p>For our Sales Team ğŸ’•</p>
        </div>

        <!-- Search -->
        <div class="search-card">
            <label class="field-label" for="companyInput">Company Name</label>
            <div class="search-row">
                <input id="companyInput" type="text" placeholder="e.g. Zomato, Reliance Retail, Flipkartâ€¦"
                    autocomplete="off" spellcheck="false" />
                <button id="searchBtn" onclick="runSearch()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    Search
                </button>
            </div>
            <div class="status-bar" id="statusBar"></div>
        </div>

        <!-- Results -->
        <div id="resultsSection" class="results-section" style="display:none">
            <div class="results-toolbar">
                <div class="results-left">
                    <span class="results-title">Results for <em id="companyLabel">â€”</em></span>
                    <span class="count-chip" id="resultCount"></span>
                </div>
                <div class="toolbar-right">
                    <span class="sel-info" id="selInfo"></span>
                    <button id="exportBtn" onclick="exportCSV()" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                        Export CSV
                    </button>
                </div>
            </div>

            <div class="table-card">
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th class="th-check">
                                    <input type="checkbox" class="cb" id="selectAll" title="Select / deselect all"
                                        onchange="toggleAll(this)" />
                                </th>
                                <th>Name</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>LinkedIn</th>
                                <th class="th-conf">Confidence</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <script>
        const API_URL = 'https://linkedin-executive-finder.onrender.com/find-executives';

        const input = document.getElementById('companyInput');
        const btn = document.getElementById('searchBtn');
        const statusEl = document.getElementById('statusBar');
        const section = document.getElementById('resultsSection');
        const tbody = document.getElementById('tableBody');
        const labelEl = document.getElementById('companyLabel');
        const countEl = document.getElementById('resultCount');
        const exportBtn = document.getElementById('exportBtn');
        const selectAll = document.getElementById('selectAll');
        const selInfo = document.getElementById('selInfo');

        let currentData = [];
        let currentCompany = '';

        // Enter key
        input.addEventListener('keydown', e => { if (e.key === 'Enter') runSearch(); });

        // â”€â”€ Status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function setStatus(msg, type = '') {
            if (!msg) { statusEl.innerHTML = ''; return; }
            const dot = type === 'loading' ? '<span class="pulse"></span>' : '';
            const cls = type === 'error' ? 's-error' : type === 'ok' ? 's-ok' : '';
            statusEl.innerHTML = `${dot}<span class="${cls}">${msg}</span>`;
        }

        // â”€â”€ Skeleton â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function showSkeleton(company) {
            section.style.display = 'block';
            labelEl.textContent = company;
            countEl.textContent = '';
            selInfo.textContent = '';
            selectAll.checked = false;
            selectAll.indeterminate = false;
            exportBtn.disabled = true;
            tbody.innerHTML = Array.from({ length: 7 }).map(() => `
      <tr style="border-bottom:1px solid var(--border)">
        <td class="td-check"><div class="skel-box"></div></td>
        <td><div class="skel" style="width:125px"></div></td>
        <td><div class="skel" style="width:185px"></div></td>
        <td><div class="skel" style="width:105px"></div></td>
        <td><div class="skel" style="width:60px"></div></td>
        <td style="text-align:center"><div class="skel" style="width:36px;display:inline-block"></div></td>
      </tr>`).join('');
        }

        // â”€â”€ Conf helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function confClass(v) {
            if (v == null) return 'conf-none';
            if (v >= 0.9) return 'conf-high';
            if (v >= 0.75) return 'conf-medium';
            return 'conf-low';
        }

        function esc(s) {
            return String(s ?? '')
                .replace(/&/g, '&amp;').replace(/</g, '&lt;')
                .replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        // â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderResults(data, company) {
            currentData = data;
            currentCompany = company;

            labelEl.textContent = company;
            countEl.textContent = data.length;
            selectAll.checked = false;
            selectAll.indeterminate = false;
            updateToolbar();

            if (!data.length) {
                tbody.innerHTML = `
        <tr><td colspan="6">
          <div class="empty">
            <div class="empty-icon">ğŸ”</div>
            <p>No executives found for <strong>${esc(company)}</strong>.<br>Try a different company name.</p>
          </div>
        </td></tr>`;
                return;
            }

            tbody.innerHTML = data.map((ex, i) => {
                const name = esc(ex.name || 'â€”');
                const title = esc(ex.title || '');
                const loc = esc(ex.location || '');
                const cv = ex.confidence;
                const cpct = cv != null ? (cv * 100).toFixed(0) + '%' : 'â€”';

                const liCell = ex.linkedin_url
                    ? `<a class="li-link" href="${esc(ex.linkedin_url)}" target="_blank" rel="noopener">
             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
               <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6z"/>
               <rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/>
             </svg>View Profile
           </a>`
                    : '<span class="no-data">â€”</span>';

                return `
        <tr style="animation-delay:${i * 32}ms" data-idx="${i}">
          <td class="td-check">
            <input type="checkbox" class="cb row-cb" data-idx="${i}" onchange="onRowCheck()" />
          </td>
          <td class="td-name">${name}</td>
          <td class="td-title">${title || '<span class="no-data">â€”</span>'}</td>
          <td class="td-loc">${loc || '<span class="no-data">â€”</span>'}</td>
          <td>${liCell}</td>
          <td class="td-conf"><span class="conf ${confClass(cv)}">${cpct}</span></td>
        </tr>`;
            }).join('');
        }

        // â”€â”€ Checkbox logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function cbs() { return Array.from(tbody.querySelectorAll('.row-cb')); }
        function checkedCbs() { return cbs().filter(c => c.checked); }

        function onRowCheck() {
            const all = cbs();
            const checked = checkedCbs();

            // Highlight rows
            all.forEach(cb => cb.closest('tr').classList.toggle('row-checked', cb.checked));

            // Header state
            selectAll.indeterminate = checked.length > 0 && checked.length < all.length;
            selectAll.checked = checked.length === all.length && all.length > 0;

            updateToolbar();
        }

        function toggleAll(master) {
            cbs().forEach(cb => {
                cb.checked = master.checked;
                cb.closest('tr').classList.toggle('row-checked', master.checked);
            });
            updateToolbar();
        }

        function updateToolbar() {
            const n = checkedCbs().length;
            const t = currentData.length;
            selInfo.textContent = t ? `${n} of ${t} selected` : '';
            exportBtn.disabled = n === 0;
        }

        // â”€â”€ CSV export â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function exportCSV() {
            const indices = checkedCbs().map(cb => parseInt(cb.dataset.idx));
            if (!indices.length) return;

            const cols = ['Name', 'Title', 'Company', 'Location', 'LinkedIn URL'];
            const q = v => `"${String(v ?? '').replace(/"/g, '""')}"`;

            const rows = indices.map(i => {
                const ex = currentData[i];
                return [
                    ex.name || '',
                    ex.title || '',
                    ex.company || currentCompany,
                    ex.location || '',
                    ex.linkedin_url || '',
                    ex.confidence != null ? (ex.confidence * 100).toFixed(0) + '%' : '',
                ].map(q).join(',');
            });

            const csv = [cols.map(q).join(','), ...rows].join('\r\n');
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = Object.assign(document.createElement('a'), {
                href: url,
                download: `executives_${currentCompany.replace(/\s+/g, '_').toLowerCase()}_${new Date().toISOString().slice(0, 10)}.csv`,
            });
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function runSearch() {
            const company = input.value.trim().replace(/^["']|["']$/g, '');
            if (!company) {
                input.focus();
                setStatus('Please enter a company name.', 'error');
                return;
            }

            btn.disabled = true;
            currentData = [];
            setStatus(`Scanning LinkedIn for ${company} executivesâ€¦`, 'loading');
            showSkeleton(company);

            const t0 = Date.now();

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ company }),
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.detail || `HTTP ${res.status}`);
                }

                const data = await res.json();
                const elapsed = ((Date.now() - t0) / 1000).toFixed(1);

                renderResults(data, company);
                setStatus(`âœ“ Completed in ${elapsed}s â€” ${data.length} executive${data.length !== 1 ? 's' : ''} found.`, 'ok');
            } catch (err) {
                section.style.display = 'none';
                setStatus(`Error: ${err.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
